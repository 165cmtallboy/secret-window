

URL非表示のページを開くテスト<br>

<br>
<button id='btn'>開く</button>

<script>


document.getElementById('btn').onclick = () => {
  fetch('/supersecret.html', {method: 'GET'})
    .then(data => data.text())
    .then(res => {
        let w = window.open('','_blank', 'popup=1');
        w.document.body.innerHTML = res

        const resetHandler = () => {
          w.addEventListener('beforeunload', () => {
            setTimeout(() => {
              w.document.body.innerHTML = res;
              resetHandler();
            }, 100);
          });
        }

        resetHandler();
    })
}

</script>
